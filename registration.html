<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <form action="" method="post" id="form">
      <div class="grupo">
        <h1>Registro de clientes</h1>
        <!--En esta página se registrarán los datos básicos de los clientes de un restaurante-->
      </div>
      <div class="user">
        <img src="user.png" id="user" width="50" height="50" />
      </div>
      <div class="grupo">
        <label for="">Nombre completo:ㅤ</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="grupo">
        <label for=""># de identificación:ㅤ</label>
        <input type="number" name="numId" id="num_id" />
      </div>
      <div class="grupo">
        <label for="">Correo electrónico:ㅤ</label>
        <input type="email" name="name" id="email" />
      </div>
      <div class="grupo">
        <label for="">Número telefónico:ㅤ</label>
        <input type="number" name="numberTel" id="number_tel" />
      </div>
      <div class="button">
        <button id="button" type="submit">Registrar nuevo usuario</button>
      </div>
      <a href="client list.html">Usuarios registrados</a>
    </form>
  </body>
  <script src="main.js"></script>
  <footer></footer>
</html>
